# Nginx Configuration for File Manager
# Save this as: /etc/nginx/sites-available/file-manager
# Or: /usr/local/nginx/conf/file-manager.conf

server {
    # Listen on port 8080 (you can change this)
    listen 8080;
    listen [::]:8080;
    
    # Server name (localhost for local development)
    server_name localhost;
    
    # Root directory where your HTML files are located
    root /var/www/html;
    
    # Index file (what shows when you go to the site)
    index index.html;
    
    # Log files (for debugging)
    access_log /var/log/nginx/file-manager.access.log;
    error_log /var/log/nginx/file-manager.error.log;
    
    # Main location block
    location / {
        # Try to serve the requested file, if not found, serve index.html
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # CORS headers (if you need to make API calls later)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
    }
    
    # Cache static assets (CSS, JS, images)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Try to serve the file, if not found, don't redirect to index.html
        try_files $uri =404;
    }
    
    # Deny access to hidden files (starting with .)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages (optional)
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
    }
    
    location = /50x.html {
        internal;
    }
    
    # Gzip compression (makes files smaller, loads faster)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Security settings
    server_tokens off;  # Don't show nginx version in headers
    
    # Rate limiting (optional, prevents abuse)
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
    
    location /api/ {
        limit_req zone=one burst=20 nodelay;
    }
}

